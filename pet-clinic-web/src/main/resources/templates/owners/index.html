<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet owners</title>
</head>
<body>
<h2 th:text="'Pet Owner List'">Pet owner's list...</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody th:each="owner : ${owners}">
    <tr>
        <td th:text="${owner?.getId()}">1</td>
        <td th:text="${owner?.getFirstName()}">Joe</td>
        <td th:text="${owner?.getLastName()}">Average</td>
    </tr>
    </tbody>

</table>

</body>
</html>
